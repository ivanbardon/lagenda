<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>L'Agenda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="L'Agenda dels falduts" />
    <meta name="author" content="Ivan Bardon" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="traslucent">
    <meta name="apple-mobile-web-app-title" content="l'Agenda">

    <!-- Area de Templates -->
    <script type="text/template" id="dia_template">
        <li data-id=<%=id%> class="event">
            <div class="headerE">
                <p class="diaE"><%=hora%></p>
                <p class="titulE"><%=titul%></p>
                <p class="localE"><%=local%></p>
            </div>
            <article class="contentE">
                <p class="textE"><%=text%></p>
            </article>
        </li>
    </script>
    <script type="text/template" id="dia_cal_template">
        <div class="">
            <%=dia%>
        </div>
    </script>
    <script type="text/template" id="condicio_template">
        <article>
            <div><%=temp%></div>
            <div>°c</div>
            <p><%=text%></p>
        </article>
    </script>
    <script type="text/template" id="previsio_template">
        <article>
            <p> <%=day%> </p>
            <figure class= <%=clase%> > </figure>
            <div class="maxmin">
                <div class="icon-arrow-up2"> <%=high%> </div>
                <div class="icon-arrow-down2"> <%=low%> </div>
            </div>
        </article>
    </script>
    <script type="text/template" id="noticia_template">
        <div class="noticia_template">
            <h4><%=titul%></h4>
            <p><%=text1%></p>
        </div>
    </script>
    <script type="text/template" id="servei_template">
        <div class="servei">
            <div><%=nombre%></div>
            <div>horari: <%=horari%></div>
            <div>tlf: <%=tlf%></div>
        </div>
    </script>
    <!-- Fin del area de Templates -->
</head>
<body>
    <div id="panel-example">
        <h2>Whatever you want in your panel</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores, blanditiis.</p>
    </div>
    <header>
        <section id="section_cal">
            <a href="#" class="toggle-panel">Toggle Panel</a>
            <div class="temps_portada">
                <div id="icono_actual_weather"></div>
                <div id="temp_actual"></div>
            </div>
            <div class="div_cal">
                <div id="div_dia"></div>
                <div id="div_num"></div>
                <div id="div_mes"></div>
                <div id="event_actual">· eventActual ·</div>
            </div>
        </section>
        <section id="section_meteo">
            <div id="meteo_actual">
                <div id="meteo_location">Ulldecona</div>
                <div id="meteo_icon"></div>                
            </div>
            <div id="div_forecast">
                
            </div>
        </section>
    </header>
    <div id="retorn">
        <article>
            <div></div>
            <div></div>
        </article>    
        <article>
            <div></div>
            <div></div>
        </article>
        <p>Menu</p>
    </div>
    <section id="section_info">
        <article>
            <p>Farmàcia de guàrdia:</p>
            <div id="guardia_nombre"></div>
            <div id="b5" class="icon-phone2"></div>
        </article>
    </section>
    <section>
        <div id="datepicker" class="calendari"></div>
    </section>
    <nav id="botonera">
        <ul>
            <li id="b1"><figure class="icon-calendar"></figure><span>Agenda</span></li>
            <li id="b2"><figure class="icon-cor"></figure><span>Serveis</span></li>
            <a href="http://ulldecona.cat/wp-content/uploads/2014/HORARIS.pdf"><li id="b6"><figure class="icon-truck"></figure><span>Transports</span></li></a>
            <li id="b3"><figure class="icon-news"></figure><span>Noticies</span></li>
            <li id="b4"><figure class="icon-camera"></figure><span>Fotos</span></li>
            <li id="b6"><figure class="icon-lab"></figure><span>Futbol</span></li><li id="b7"><figure class="icon-fire"></figure><span>Comentaris</span></li>
        </ul>
        
    </nav>
    <section id="contenedor_principal">
        <div id="listado2">
        </div>
        <div id="listado">
        </div>
        <div id="contenedor">
        </div>
        <div id="instafeed"></div>
    </section>
    <footer>
        <p>© L'Agenda 2013-2015</p>
    </footer>
